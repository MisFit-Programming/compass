<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavior Compass Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
            <label for="image-selector">Choose an Image:</label>
            <select id="image-selector">
            <option value="Compass.png" selected>Compass</option>
            <option value="Image1.png">Image 1</option>
            <option value="Image2.png">Image 2</option>
        </select>
        <!-- Shape Selector -->
        <label for="shape-selector">Choose a Shape:</label>
        <select id="shape-selector">
            <option value="check" selected>Check Mark (âœ”)</option>
            <option value="circle">Circle</option>
            <option value="vr">Vr</option>
            <option value="vc">Vc</option>
            <option value="ar">Ar</option>
            <option value="ac">Ac</option>
            <option value="kr">Kr</option>
            <option value="kc">Kc</option>
            <option value="ad">Ad</option>
            <option value="plus">Plus Sign</option>
        </select>

        <!-- Color Picker -->
        <label for="color-picker">Choose a Color:</label>
        <input type="color" id="color-picker" value="#ff0000">

        <!-- Size Slider -->
        <label for="size-slider">Size:</label>
        <input type="range" id="size-slider" min="10" max="100" value="20">
        <span id="size-value">20</span>px
    </div>

    <!-- Compass Image -->
    <div id="compass-area" class="compass-container">
        <img id="dynamic-image" src="Compass.png" alt="Dynamic Image" class="compass-image">
        <!-- Help icons for image-based items (Val, Nds, Dec, etc.) -->
        <div class="image-help">
            <span class="help-icon" data-help="Value Description.">?</span> Val
            <span class="help-icon" data-help="Needs Description.">?</span> Nds
            <span class="help-icon" data-help="Decision Description.">?</span> Dec
            <span class="help-icon" data-help="Sensation Description.">?</span> Sns
            <span class="help-icon" data-help="PRN Description.">?</span> PRN
            <span class="help-icon" data-help="HND Description.">?</span> HND
            <span class="help-icon" data-help="Location Description.">?</span> Loc
        </div>
    </div>

    <!-- Text Input for Positive and Negative Adj -->
    <div class="text-controls">
        <label for="positive-adj">Positive Adj:</label>
        <span class="help-icon" data-help="Enter the Positive Adjustment here.">?</span>
        <textarea id="positive-adj" rows="5" cols="50" placeholder="Write Positive Adj here..."></textarea>

        <label for="negative-adj">Negative Adj:</label>
        <span class="help-icon" data-help="Enter the Negative Adjustment here.">?</span>
        <textarea id="negative-adj" rows="5" cols="50" placeholder="Write Negative Adj here..."></textarea>
    </div>

    <!-- Export Buttons -->
    <button id="export-img-btn">Save as Image</button>
    <button id="export-pdf-btn">Save as PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script
</body>
</html>
